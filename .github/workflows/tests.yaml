name: PubSub Emulator Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Start PubSub Emulator
        run: |
          docker compose up -d
          echo "PUBSUB_EMULATOR_HOST=localhost:8085" >> $GITHUB_ENV

      - name: Run tests
        run: |
          go test -v -timeout 2m ./...