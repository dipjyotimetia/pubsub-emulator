services:
  pubsub-emulator:
    build: .
    environment:
      - PUBSUB_PROJECT=test-project
      - PUBSUB_TOPIC=test-topic1,test-topic2,test-topic3
      - PUBSUB_SUBSCRIPTION=test-sub1,test-sub2,test-sub3
      - PUBSUB_PORT=8085
      - DASHBOARD_PORT=8080
    ports:
      - "8085:8085"
      - "8080:8080"